---
- name: Update and upgrade packages 
  apt:
    update_cache: yes
    upgrade: yes
    autoremove: yes

- name: Add linuxadmin to sudoers
  lineinfile:
    path: /etc/sudoers
    line: 'linuxadmin ALL=(ALL) NOPASSWD:ALL'

- name: Install dependencies
  apt:
    name:
      - python3
      - python3-pip
    state: present


- name: Install Poetry
  shell: "curl -sSL https://install.python-poetry.org | python3 -"